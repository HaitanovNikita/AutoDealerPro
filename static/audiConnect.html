<body id="loginBody">
    <!-- <script type="text/javascript" src="js/script_head.js"></script> -->
    <form id="formEnterToSystem">

        <div id="placeLogin">
            <h4 class="text-white-50">Вхід в систему для працівників Audi-центру</h4>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text text-body" id="basic-addon1">Логін</span>
                </div>
                <input type="text" id="login_enter" value="" class="form-control" placeholder="" aria-label="Логін"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text text-body" type="password" id="basic-addon1">Пароль</span>
                </div>
                <input type="text" id="pass_enter" value="" class="form-control" placeholder="" aria-label="Пароль"
                    aria-describedby="basic-addon1">
            </div>
            <div display="inline-block">
                <button type="button" id="logInSystem" class="btn btn-secondary text-body">Вхід</button>
                <button type="button" id="regInSystem" class="btn btn-secondary text-body">Зареєструватися</button>
            </div>
        </div>

        <div id="placeRegist">
            <h4 class="text-white-50">Реєстрація в системі для працівників <br> Audi-центру</h4>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text text-body">Ім'я та прізвище</span>
                </div>
                <input type="text" id="fname_regist" value="" aria-label="First name" class="form-control">
                <input type="text" id="lname_regist" value="" aria-label="Last name" class="form-control">
            </div>
            <br>
            <div id="regist-cont">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-body" id="basic-addon1">Пошта</span>
                    </div>
                    <input type="text" id="position_regist" value="" class="form-control" placeholder="" aria-label="Пошта"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-body" id="basic-addon1">Логін</span>
                    </div>
                    <input type="text" id="login_regist" value="" class="form-control" placeholder="" aria-label="Логін"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-body" type="password" id="basic-addon1">Пароль</span>
                    </div>
                    <input type="text" id="pass_regist" value="" class="form-control" placeholder="" aria-label="Пароль"
                        aria-describedby="basic-addon1">
                </div>
            </div>
            <div display="inline-block">
                <button type="button" id="regist" class="btn btn-secondary text-body">Зареєструватися</button>
            </div>
        </div>



    </form>

    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript">
        const one = new RegistryInSystem(document.getElementById("formEnterToSystem"));
    </script>
    <div id="footer">&copy; Захищено HN </div>

</body>

</html>
